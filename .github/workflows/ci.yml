name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Se ejecuta cuando creas una Release en GitHub
  release:
    types: [created]

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies (Frozen Lockfile)
      run: yarn install --frozen-lockfile

    - name: Type Check
      run: yarn typecheck

    - name: Run Tests
      run: yarn test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./test-reports/coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    name: Publish to NPM
    needs: build-and-test # Solo publica si los tests pasaron
    if: github.event_name == 'release' # Solo corre en releases
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for Publishing
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          # Esto configura el .npmrc automáticamente para usar el token
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Package
        run: yarn build

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          # GitHub inyectará este token desde tus secretos
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
